<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1 class="title">Stuff to do</h1>

    <div class="all-tasks">
        <h2 class="task-list--title">My Lists</h2>
        <ul class="task-list">
            <li class="active-list">Youtube</li>
            <li class="">Work</li>
            <li class="">Groceries</li>
        </ul>

        <form action="">
            <input
                type="text"
                class="new list"
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <div class="task">
                    <input
                        type="checkbox"
                        id="task-1"
                    />
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Record video
                    </label>
                </div>
                <div class="task">
                    <input
                        type="checkbox"
                        id="task-2"
                    />
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Record second video
                    </label>
                </div>
                <div class="task">
                    <input
                        type="checkbox"
                        id="task-3"
                    />
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        Record third video
                    </label>
                </div>
            </div>

            <div class="new-task-creator">
                <form action="">
                    <input
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                    />
                    <button class="btn task" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-tasks">
                <button class="delete">
                    Clear
                </button>
                
                <button class="delete">
                    Delete
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
