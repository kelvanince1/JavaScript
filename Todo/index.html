<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <h1 class="title">Stuff to do</h1>

    <div class="all-tasks">
        <h2 class="task-list--title">My Lists</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input
                type="text"
                class="new list"
                data-new-list-input
                placeholder="new list name"
                aria-label="new list name"
            />
            <button class="btn list" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>YouTube</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>
                
            </div>

            <div class="new-task-creator">
                <form data-new-task-form>
                    <input
                        type="text"
                        class="new task"
                        placeholder="new task name"
                        aria-label="new task name"
                        data-new-task-input
                    />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-tasks">
                <button class="btn delete" data-clear-complete-button>
                    Clear
                </button>
                
                <button class="btn delete" data-delete-list-button>
                    Delete
                </button>
            </div>
        </div>
    </div>

    <template id="task-template">
        <div class="task">
            <input
                type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
