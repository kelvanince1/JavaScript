            const getIDs = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve([1,2,3,4,5]);
                }, 1500);
            });

            const getRecipe = recId => {
                return new Promise((resolve, reject) => {
                    setTimeout((id) => {
                        const recipe = {
                            title: 'Tomato & Basil',
                            publisher: 'Kelvan'
                        };
                        resolve(`${id}: ${recipe.title}`);
                    }, 1500, recId);
                });
            };

            const getRelated = publisher => {
                return new Promise((resolve, reject) => {
                    setTimeout(pub => {
                        const recipe2 = {
                            title: 'Pizza',
                            publisher: 'Kelvan'
                        };

                        resolve(`${pub}: ${recipe2.title}`);
                    }, 1500, publisher);
                });
            };
