<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Async JS</title>
    </head>

    <body>
        <h1>Async JS</h1>

        <script>
            const second = () => {
                setTimeout(() => {
                    console.log('Async Hi there');
                }, 2000);
            }

            const first = () => {
                console.log('Hi there');
                second();
                console.log('The end');
            }

            first();
        </script>
    </body>
</html>
